<!DOCTYPE html>

<html>
  <header>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </header>

  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
      <div class="sub-container">
        <label>Rock</label>
        <button class="graphic-button js-rock">&#128074;</button>
      </div>

      <div class="sub-container">
        <label>Paper</label>
        <button class="graphic-button js-paper">&#128400;</button>
      </div>

      <div class="sub-container">
        <label>Scissor</label>
        <button class="graphic-button js-scissor">&#9996;</button>
      </div>
    </div>

    <p class="who-win"></p>
    <p class="who-pick-what"></p>
    <p class="game-stat"></p>

    <button
      class="reset-button"
      onclick=" confirm('Are you sure want to reset the score') && Reset()
    "
    >
      Reset Score
    </button>
    <button class="auto-play" onclick="AutoPlay()">Auto Play</button>
    <p>Can use keyboard shortcut (r)ock, (p)aper, (scissor to play</p>

    <script src="logic.js"></script>
  </body>
</html>
